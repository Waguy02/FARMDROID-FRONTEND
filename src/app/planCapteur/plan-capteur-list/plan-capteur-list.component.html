<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Plannification de mesures</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Plannification de mesures </h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Rechercher</button>
      <a [routerLink]="['../planCapteurs', 'new' ]" class="btn btn-default">Nouveau</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="planCapteurList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Capteur</th>
          <th class="border-top-0" scope="col">Parcelle</th>
          <th class="border-top-0" scope="col">Type de plannification</th>
          <th class="border-top-0" scope="col">Statut</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of planCapteurList" [class.active]="item === selectedPlanCapteur">
           <script>
             
            </script>
          <td>{{item._id}}</td>
          <td>{{item.capteur.name}}</td>
          <td>{{item.parcelle.fullName}}</td>
          <td>{{item.type}}</td>
          <td>{{item.statut}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../planCapteurs', item._id ]" class="btn btn-secondary">Modifier</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
